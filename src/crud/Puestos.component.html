<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Puestos-detail (emitChange)="restableceRegistro()"></app-Puestos-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Puestos-detail [id]="id" (emitChange)="restableceRegistro()"></app-Puestos-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
 <input style="background-color:rgb(157, 223, 173)" type="search" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
<div class="card-header">Table of Puestos</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">id_puesto</th>
<th scope="col">puesto</th>
<th scope="col">descripcion</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let puestos of puestosAll | filter: searchTerm; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{puestos.id_puesto}}</td>
<td>{{puestos.puesto}}</td>
<td>{{puestos.descripcion}}</td>
 <td><button (click)="actualizar(puestos.id_puesto)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(puestos)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
<!-- CSS only -->
