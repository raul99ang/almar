<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register Puestos" : "Update Puestos"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitPuestos(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-id_puesto"  class="form-label">id_puesto:</label>"
<input #inputid_puesto="ngModel"  type="text" name="id_puesto" [ngClass]="{'is-invalid': inputid_puesto.touched && inputid_puesto.hasError('required') }" [(ngModel)]="puestos.id_puesto" class="form-control" id="id_puesto" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-puesto"  class="form-label">puesto:</label>"
<input #inputpuesto="ngModel"  type="text" name="puesto" [ngClass]="{'is-invalid': inputpuesto.touched && inputpuesto.hasError('required') }" [(ngModel)]="puestos.puesto" class="form-control" id="puesto" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-descripcion"  class="form-label">descripcion:</label>"
<input #inputdescripcion="ngModel"  type="text" name="descripcion" [ngClass]="{'is-invalid': inputdescripcion.touched && inputdescripcion.hasError('required') }" [(ngModel)]="puestos.descripcion" class="form-control" id="descripcion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>
